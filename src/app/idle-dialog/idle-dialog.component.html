<h1 mat-dialog-title>Heads up! data might be out of date</h1>
<div mat-dialog-content>
  <p>You've been idled on this page for a while now, the item info/availability data might be out of date. Would you like to to refresh it?</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary"  [mat-dialog-close]="true" cdkFocusInitial>Refresh</button>
  <button mat-button [mat-dialog-close]="false">Close</button>
</div>
